<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Be My Valentine?</title>
    <style>
        :root {
            --primary-pink: #ffafbd;
            --deep-pink: #ffc3a0;
            --heart-red: #ff4b5c;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary-pink), var(--deep-pink));
            font-family: 'Arial', sans-serif;
            overflow: hidden; /* Prevents scrollbars when button moves */
            touch-action: manipulation;
        }

        #balloon-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            z-index: 10;
            width: 85%;
            max-width: 400px;
            position: relative;
        }

        h1 {
            color: var(--heart-red);
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
        }

        .buttons {
            display: flex;
            flex-direction: column; /* Stacked for mobile accessibility */
            justify-content: center;
            align-items: center;
            gap: 15px;
            min-height: 200px;
        }

        #yesBtn {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
            z-index: 20;
            width: auto;
        }

        #noBtn {
            background-color: var(--heart-red);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            position: relative;
            z-index: 15;
            transition: all 0.2s ease;
        }

        /* Floating Balloon Animation */
        .balloon {
            position: absolute;
            bottom: -100px;
            animation: float up 7s infinite linear;
            opacity: 0.8;
        }

        @keyframes up {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-120vh) rotate(20deg); }
        }

        #celebration {
            display: none;
        }

        .heart-icon {
            font-size: 3rem;
            margin-bottom: 10px;
            display: block;
        }
    </style>
</head>
<body>

    <div id="balloon-container"></div>

    <div class="container" id="main-card">
        <div id="question-section">
            <span class="heart-icon">üíù</span>
            <h1>Will you be my Valentine?</h1>
            <div class="buttons">
                <button id="yesBtn" onclick="celebrate()">Yes</button>
                <button id="noBtn" onmouseover="moveButton()" ontouchstart="moveButton()">No</button>
            </div>
        </div>

        <div id="celebration">
            <span class="heart-icon">üíñ</span>
            <h1>I Knew You'd Say Yes!</h1>
            <p>I love you! ü•∞</p>
        </div>
    </div>

    <script>
        let yesSize = 1.2;

        function createBalloons() {
            const container = document.getElementById('balloon-container');
            const emojis = ['üéà', '‚ù§Ô∏è', 'üå∏', '‚ú®'];
            for (let i = 0; i < 15; i++) {
                const b = document.createElement('div');
                b.className = 'balloon';
                b.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                b.style.left = Math.random() * 100 + 'vw';
                b.style.fontSize = (Math.random() * 20 + 20) + 'px';
                b.style.animationDelay = (Math.random() * 5) + 's';
                container.appendChild(b);
            }
        }

        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');

            // Move the "No" button
            // We use fixed positioning so it doesn't push other elements
            noBtn.style.position = 'fixed';
            
            // Calculate safe boundaries (80% of screen to avoid corners)
            const padding = 50;
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - padding) + (padding/2);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - padding) + (padding/2);
            
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';

            // Increase "Yes" button size
            yesSize += 0.4;
            yesBtn.style.fontSize = yesSize + 'rem';
            yesBtn.style.padding = (yesSize * 10) + 'px ' + (yesSize * 30) + 'px';
        }

        function celebrate() {
            document.getElementById('question-section').style.display = 'none';
            document.getElementById('celebration').style.display = 'block';
            document.body.style.background = "linear-gradient(135deg, #ff758c, #ff7eb3)";
            
            // Burst of extra balloons
            for(let i=0; i<3; i++) {
                setTimeout(createBalloons, i * 500);
            }
        }

        window.onload = createBalloons;
    </script>
</body>
</html>
