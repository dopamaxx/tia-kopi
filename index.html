<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Be My Valentine?</title>
    <style>
        :root {
            --primary-pink: #ffafbd;
            --deep-pink: #ffc3a0;
            --heart-red: #ff4b5c;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary-pink), var(--deep-pink));
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            z-index: 10;
            width: 85%;
            max-width: 400px;
            text-align: center;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            min-height: 300px;
        }

        #yesBtn {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            z-index: 5;
            transition: all 0.2s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        #noBtn {
            background-color: var(--heart-red);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            position: relative;
            z-index: 100;
            transition: transform 0.1s ease;
        }

        #celebration { 
            display: none; 
        }

        .celebration-gif {
            width: 100%;
            max-width: 300px;
            border-radius: 15px;
            margin-top: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .heart-icon { font-size: 3rem; }
        
        h1 { color: var(--heart-red); font-size: 1.6rem; }
    </style>
</head>
<body>

    <div class="container">
        <div id="question-section">
            <span class="heart-icon">üíù</span>
            <h1>Will you be my Valentine?</h1>
            <div class="buttons">
                <button id="yesBtn" onclick="celebrate()">Yes</button>
                <button id="noBtn" onmouseover="moveButton()" ontouchstart="handleTouch(event)">No</button>
            </div>
        </div>

        <div id="celebration">
            <span class="heart-icon">üíñ</span>
            <h1>Yay! I love you!</h1>
            <img src="https://media.discordapp.net/attachments/1343809910995025951/1465270215544934602/gif_.gif?ex=697a78fa&is=6979277a&hm=ab3ca4b8cb7f9bc316bdcfd909592b05469a6ed9e9c6e3e2acbfccede6025863&=&width=893&height=1588">
            <p>Best decision ever! ü•∞</p>
        </div>
    </div>

    <script>
        let yesSize = 1.2;

        function handleTouch(e) {
            e.preventDefault(); 
            moveButton();
        }

        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');

            noBtn.style.position = 'fixed';
            
            // Random position away from the center
            const padding = 80;
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - padding) + (padding/2);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - padding) + (padding/2);
            
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';

            // Increase Yes button size significantly
            yesSize += 0.4;
            yesBtn.style.fontSize = yesSize + 'rem';
            yesBtn.style.padding = (yesSize * 10) + 'px ' + (yesSize * 30) + 'px';
        }

        function celebrate() {
            document.getElementById('question-section').style.display = 'none';
            document.getElementById('celebration').style.display = 'block';
            document.body.style.background = "linear-gradient(135deg, #ff758c, #ff7eb3)";
        }
    </script>
</body>
</html>
