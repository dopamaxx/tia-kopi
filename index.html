<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Be My Valentine?</title>
    <style>
        :root {
            --primary-pink: #ffafbd;
            --deep-pink: #ffc3a0;
            --heart-red: #ff4b5c;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary-pink), var(--deep-pink));
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            z-index: 10;
            width: 85%;
            max-width: 350px;
            text-align: center;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            min-height: 300px; /* Space for buttons to move */
        }

        #yesBtn {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            z-index: 5; /* Lower than No button to prevent accidental clicks */
            transition: all 0.2s ease;
        }

        #noBtn {
            background-color: var(--heart-red);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            position: relative;
            z-index: 100; /* Always on top */
            transition: transform 0.1s ease;
        }

        #celebration { display: none; }
        .heart-icon { font-size: 3rem; }
    </style>
</head>
<body>

    <div class="container">
        <div id="question-section">
            <span class="heart-icon">üíù</span>
            <h1>Will you be my Valentine?</h1>
            <div class="buttons">
                <button id="yesBtn" onclick="celebrate()">Yes</button>
                <button id="noBtn" onmouseover="moveButton()" ontouchstart="handleTouch(event)">No</button>
            </div>
        </div>

        <div id="celebration">
            <span class="heart-icon">üíñ</span>
            <h1>Yay! Best decision!</h1>
            <p>I love you! ü•∞</p>
        </div>
    </div>

    <script>
        let yesSize = 1.2;

        function handleTouch(e) {
            e.preventDefault(); // Prevents the actual "click" from happening
            moveButton();
        }

        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');

            noBtn.style.position = 'fixed';
            
            // Calculate random position away from the center
            const padding = 80;
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - padding) + (padding/2);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - padding) + (padding/2);
            
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';

            // Increase Yes button size
            yesSize += 0.3;
            yesBtn.style.fontSize = yesSize + 'rem';
            yesBtn.style.padding = (yesSize * 10) + 'px ' + (yesSize * 30) + 'px';
        }

        function celebrate() {
            document.getElementById('question-section').style.display = 'none';
            document.getElementById('celebration').style.display = 'block';
        }
    </script>
</body>
</html>
